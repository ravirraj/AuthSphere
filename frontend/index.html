<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/logo(white).png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Primary Meta Tags -->
    <title>AuthSphere | Secure & Seamless Authentication for Modern Apps</title>
    <meta
      name="title"
      content="AuthSphere | Secure & Seamless Authentication for Modern Apps"
    />
    <meta
      name="description"
      content="AuthSphere provides state-of-the-art authentication solutions, enabling developers to integrate secure login systems with ease and premium aesthetics."
    />
    <meta
      name="keywords"
      content="authentication, auth, security, identity, oauth, developer tools, react, nodejs"
    />
    <meta name="author" content="AuthSphere" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://authsphere.dev/" />
    <meta
      property="og:title"
      content="AuthSphere | Secure & Seamless Authentication"
    />
    <meta
      property="og:description"
      content="Integrate professional-grade authentication into your apps in minutes. Secure, scalable, and stunning by design."
    />
    <meta property="og:image" content="assets/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://authsphere.dev/" />
    <meta
      property="twitter:title"
      content="AuthSphere | Secure & Seamless Authentication"
    />
    <meta
      property="twitter:description"
      content="Integrate professional-grade authentication into your apps in minutes. Secure, scalable, and stunning by design."
    />
    <meta property="twitter:image" content="assets/logo.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Theme Color for Mobile Browsers -->
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#0a0a0a"
      media="(prefers-color-scheme: dark)"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Vanta.js Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
